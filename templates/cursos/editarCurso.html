{% extends '../base.html' %}


{% block title %} Cursos {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Gestion de cursos</h2>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'enviar_edicion' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="txtCodigo" class="form-label">Codigo</label>
                            <input type="text" id="txtCodigo" readonly name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo del curso ej: B001" minlength="6" maxlength="6" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre del curso ej: Python"  maxlength="50" required>
                            
                        </div>
                        <div class="mb-3">
                            <label for="txtCreditos" class="form-label">Creditos</label>
                            <input type="number" id="txtCreditos" name="txtCreditos" value="{{curso.creditos}}" class="form-control" min=1 max="9"  value="1" required>
                            
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success form-control text-white">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
